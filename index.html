<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEX-RGB-HSL converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tablet.css" />
    <link rel="stylesheet" href="mobile.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <head>
      <h1>HEXA - RGBA - HSLA Converter</h1>
    </head>
    <section class="color-codes-div">
      <div class="hex color-sec">
        <h2>HEXA</h2>
        <input type="text" maxlength="9" ; />
        <h4 class="copy">#22092c</h4>
        <span class="hidden">Copied!</span>
      </div>
      <div class="rgb color-sec">
        <h2>RGBA</h2>
        <input type="text " />
        <h4 class="copy">rgb(34,9,44)</h4>
        <span class="hidden">Copied!</span>
      </div>
      <div class="hsl color-sec">
        <h2>HSLA</h2>
        <input type="text" />
        <h4 class="copy">hsl(282.86, 66.04%, 10.39%)</h4>
        <span class="hidden">Copied!</span>
      </div>
    </section>
    <footer>
      <div class="color-output"></div>
    </footer>
  </body>
</html>
